window:
  padding:
    x: 10
    y: 10
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.95

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Fira Code
    style:  Regular
  bold:
    family: Fira Code
    style:  Bold
  italic:
    family: Fira Code
    style:  Italic
  bold_italic:
    family: Fira Code
    style: Bold Italic
  size: 14
draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: true

shell:
  program: /usr/bin/zsh

